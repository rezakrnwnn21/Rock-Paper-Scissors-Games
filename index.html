<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gunting Batu Kertas</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Gunting Batu Kertas</h1>
    </header>

    <section>
      <div class="container">
        <div class="player">
          <h3>Player</h3>
          <ul>
            <li>
              <img src="img/batu.png" class="choices" id="rock" />
            </li>
            <li>
              <img src="img/kertas.png" class="choices" id="paper" />
            </li>
            <li>
              <img src="img/gunting.png" class="choices" id="scissor" />
            </li>
          </ul>
        </div>

        <div class="informasi">Hasil Pertandingan</div>

        <div class="com">
          <h3>Computer</h3>
          <ul>
            <li>
              <img src="img/batu.png" class="box" id="comRock" />
            </li>
            <li>
              <img src="img/kertas.png" class="box" id="comPaper" />
            </li>
            <li>
              <img src="img/gunting.png" class="box" id="comScissor" />
            </li>
          </ul>
        </div>
      </div>
    </section>

    <section>
      <div class="container-dua">
        <div class="reset-game" id="reset">
          <ul>
            <li><img src="img/refresh.png" alt="" /></li>
          </ul>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
